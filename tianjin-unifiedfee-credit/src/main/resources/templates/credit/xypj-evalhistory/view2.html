<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/common/view-header.html">
    <title>查看页</title>
</head>
<body>
<br>
<br>
<br>
<div class="container">
  <div class="row clearfix">
  	<div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">企业名称 ：</label>
      <div class="col-sm-10 pt-look-text">${model[0]}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标得分 ：</label>
      <div class="col-sm-10 pt-look-text">${model[1]}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标名称 ：</label>
      <div class="col-sm-10 pt-look-text">${model[2]}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标级别 ：</label>
      <div class="col-sm-10 pt-look-text">
      	<#if model[3]=="1">
      		一级指标
      	<#elseif model[3]=="2">
      		二级指标
      	<#elseif model[3]=="3">
      		三级指标
      	<#else>
  			其他级别
      	</#if>
      </div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">数据来源：</label>
      <div class="col-sm-10 pt-look-text">${model[4]}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标描述 ：</label>
      <div class="col-sm-10 pt-look-text">${model[5]}</div>
    </div>
  </div>
</div>
<br>
<br>
<br>
</body>
</html>
