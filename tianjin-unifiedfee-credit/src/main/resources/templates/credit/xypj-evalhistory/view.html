<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/common/view-header.html">
    <title>查看页</title>
</head>
<body>
<br>
<br>
<br>
<div class="container">
  <div class="row clearfix">
  	<div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">企业名称 ：</label>
      <div class="col-sm-10 pt-look-text">${model.firmName!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">信用代码 ：</label>
      <div class="col-sm-10 pt-look-text">${model.firmCreditCode!}</div>
    </div>
    
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">信用标示 ：</label>
      <div class="col-sm-10 pt-look-text">${model.creditShow!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">最终得分 ：</label>
      <div class="col-sm-10 pt-look-text">${model.evaScore!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">评价时间：</label>
      <div class="col-sm-10 pt-look-text">${model.evaluateTime?string('yyyy-MM-dd')!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">企业描述 ：</label>
      <div class="col-sm-10 pt-look-text">${model.firmDesc!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">评价描述 ：</label>
      <div class="col-sm-10 pt-look-text">${model.evadesc!}</div>
    </div>
  </div>
</div>
<br>
<br>
<br>
</body>
</html>
