<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/common/view-header.html">
    <title>查看页</title>
</head>
<body>
<br>
<br>
<br>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标X值 ：</label>
      <div class="col-sm-10 pt-look-text">${model.xValue!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标得分 ：</label>
      <div class="col-sm-10 pt-look-text">${model.indicateScore!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标id ：</label>
      <div class="col-sm-10 pt-look-text">${model.indicateId!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">评价结果id ：</label>
      <div class="col-sm-10 pt-look-text">${model.evaluateId!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标名称 ：</label>
      <div class="col-sm-10 pt-look-text">${model.indicateName!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">指标明细id ：</label>
      <div class="col-sm-10 pt-look-text">${model.indicateDetailid!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">父级指标id ：</label>
      <div class="col-sm-10 pt-look-text">${model.parentIndicid!}</div>
    </div>
  </div>
</div>
<br>
<br>
<br>
</body>
</html>
