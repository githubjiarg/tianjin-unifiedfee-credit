<!DOCTYPE html>
<html lang="en">
<head>
	<#include "/common/view-header.html">
    <title>查看页</title>
</head>
<body>
<br>
<br>
<br>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型描述 ：</label>
      <div class="col-sm-10 pt-look-text">${model.modelDesc!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型名称 ：</label>
      <div class="col-sm-10 pt-look-text">${model.modelName!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型编码 ：</label>
      <div class="col-sm-10 pt-look-text">${model.modelCode!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">类型 ：</label>
      <div class="col-sm-10 pt-look-text">风险类型</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">行业类型 ：</label>
      <div class="col-sm-10 pt-look-text">${model.firmType!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型来源 ：</label>
      <div class="col-sm-10 pt-look-text">${model.modelSource!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型版本 ：</label>
      <div class="col-sm-10 pt-look-text">${model.modelVersion!}</div>
    </div>
    <div class="col-md-12 column h40 ">
      <label class="col-sm-2 pt-look-title">模型状态 ：</label>
      <div class="col-sm-10 pt-look-text">
      	<#if model.modelStatus=="1">
      				启用
      			<#elseif model.modelStatus=="0">
      				禁用
      			</#if>
		</div>
    </div>
  </div>
</div>
<br>
<br>
<br>
</body>
</html>
